<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" type="text/css" href="UnitConversion.css">
</head>
<body>
    <header>
        <div class="main">
            <div class="logo">  
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="UnitConversion.html">UnitConversion</a></li>
                <li><a href="TaxIncome.html">TaxIncome</a></li>

                <li><a href="Personal HTML.html">AboutMe</a></li>
                <li><a href="ContactMe.html">ContactMe</a></li>
            </ul>
        </div>  
    </header>

    <div class="conversion-box">
        <h2>Unit Converter</h2>

        <label for="inputValue">Enter Value:</label>
        <input type="number" id="inputValue">

        <label for="conversionType">Select Conversion Type:</label>
        <select id="conversionType">
            <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
            <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
            <option value="metersToFeet">Meters to Feet</option>
            <option value="feetToMeters">Feet to Meters</option>
        </select>

        <button onclick="convert()">Convert</button>

        <p id="result"></p>
    </div>

    <script>
        function convert() {
            const inputValue = parseFloat(document.getElementById("inputValue").value);
            const conversionType = document.getElementById("conversionType").value;
            let result;

            switch (conversionType) {
                case "fahrenheitToCelsius":
                    result = (inputValue - 32) * (5 / 9);
                    break;
                case "celsiusToFahrenheit":
                    result = (inputValue * (9 / 5)) + 32;
                    break;
                case "metersToFeet":
                    result = inputValue * 3.28084;
                    break;
                case "feetToMeters":
                    result = inputValue / 3.28084;
                    break;
                default:
                    console.log("Invalid conversion type");
                    return;
            }

            document.getElementById("result").innerHTML = `Result: ${result.toFixed(2)}`;
        }
    </script>
    
</body>
</html>
